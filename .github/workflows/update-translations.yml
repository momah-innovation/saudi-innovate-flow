# Translation Update Workflow
# This workflow updates translation files from the database and creates a PR

name: Update Translations

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no changes detected'
        required: false
        default: 'false'
        type: boolean

jobs:
  update-translations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update translations
        run: node scripts/update-translations.js
        continue-on-error: true

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/i18n/locales/; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changes == 'true' || github.event.inputs.force_update == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update translations from database'
          title: 'Auto-update translations from database'
          body: |
            ## üåê Translation Update
            
            This PR contains the latest translations fetched from the Supabase database.
            
            ### Changes:
            - Updated translation files from database
            - Generated at: ${{ steps.date.outputs.date }}
            
            ### Files Modified:
            - `src/i18n/locales/en.json`
            - `src/i18n/locales/ar.json`
            
            This PR was automatically generated by the translation update workflow.
          branch: auto-update-translations
          delete-branch: true
          
      - name: Auto-merge if no conflicts
        if: steps.changes.outputs.changes == 'true'
        run: |
          # Wait a moment for PR to be created
          sleep 5
          
          # Get the PR number
          PR_NUMBER=$(gh pr list --head auto-update-translations --json number --jq '.[0].number')
          
          if [ ! -z "$PR_NUMBER" ]; then
            echo "Auto-merging PR #$PR_NUMBER"
            gh pr merge $PR_NUMBER --auto --squash
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}